<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital@1&display=swap" rel="stylesheet">
    <title>Pictionary</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <form action="drawing.html" id="form">
        <div class="form-floating mb-3 display border">
            <input type="text" class="form-control username" id="floatingInput" placeholder="Display name" name="username" required>
            <label for="floatingInput">Display Name</label>
          </div>
          <div class="form-floating room">
            <input type="text" class="form-control room-name" id="floatingPassword" name="room" placeholder="Room name" required>
            <label for="floatingPassword">Room name</label>
          </div>
          <button type="submit" class="btn-lg btn-outline-secondary button" onclick="join()">Join</button>
    </form>
</body>
</html>
